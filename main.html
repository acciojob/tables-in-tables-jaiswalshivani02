<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
  .black-cell {
    background-color: black;
    color: white;
  }
</style>
</head>
<body>

<table>
  <tr>
    <td>
      <table>
        <tr>
          <th>Nested Table 1</th>
        </tr>
        <tr>
          <td>Column 1</td>
        </tr>
        <tr>
          <td>Column 2</td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <th>Nested Table 2</th>
        </tr>
        <tr>
          <td>Column 1</td>
          <td>Column 2</td>
        </tr>
        <tr>
          <td class="black-cell" colspan="2">HTML</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td colspan="2">
      <table>
        <tr>
          <th>Nested Table 3</th>
        </tr>
        <tr>
          <td>Column 1</td>
        </tr>
        <tr>
          <td>
            <ul>
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table>
        <tr>
          <th>Nested Table 4</th>
        </tr>
        <tr>
          <td>Column 1</td>
        </tr>
        <tr>
          <td>Column 2</td>
        </tr>
      </table>
    </td>
    <td>
      <table>
        <tr>
          <th>Nested Table 5</th>
        </tr>
        <tr>
          <td>Column 1</td>
          <td>Column 2</td>
        </tr>
        <tr>
          <td>Column 1</td>
          <td>Column 2</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
